<mat-toolbar color="primary">
  <mat-toolbar-row>

    <!-- <span>MEAN</span> -->
    <img src="./../assets/mean3.png" alt="logo">
    <span class="example-spacer"></span>
    <a mat-button *ngFor="let link of links" [routerLink]="link['path']" [routerLinkActive]="link['active']">
      <mat-icon class="example-icon">{{link['icon']}}</mat-icon>{{link['label']}}
    </a>

    <div class='auth-btn'>

      <a mat-button *ngIf='!authService.loggedIn()' (click)='login()'>
        <mat-icon>person</mat-icon> Login
      </a>
      <a mat-button *ngIf='!authService.loggedIn()' (click)='regNewUser()'>
        <mat-icon>person_add</mat-icon> Registre
      </a>
      <a mat-button *ngIf='authService.loggedIn()' (click)='logout()'>
        <mat-icon> exit_to_app </mat-icon> Logout
      </a>

    </div>

  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
